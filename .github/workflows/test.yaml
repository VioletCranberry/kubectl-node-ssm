name: Test

permissions:
  contents: read

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize
    branches:
      - master
      - main

jobs:
  test:
    name: Lint/Test
    runs-on: "ubuntu-latest"
    steps:

      - uses: actions/checkout@v3
        name: Checkout repository

      - uses: actions/setup-go@v3
        name: Setup go environment
        with:
          go-version: '1.19'

      - uses: golangci/golangci-lint-action@v3
        name: Run golangci-lint
        with:
          version: 'latest'
          args: --timeout=2m --verbose
          
      - name: Run GO tests
        run: go test -v ./pkg/helpers
